Meta:
  name: Agora-Screen-Sharing-Web-Webpack - Webpack
  lang: cn
  description: |
    这个开源示例项目演示了如何快速集成 Agora 视频 SDK，屏幕共享。

    在这个示例项目中包含了以下功能：
    
    - 加入/离开频道     
    - 开始/结束 屏幕分享     
    - 选择媒体设备    

Prerequisites:
  - nodejs LTS
  - web浏览器

QuickStart:
  description:
    这个段落主要讲解了如何编译和运行示例程序。
  sections:
    - title: 创建Agora账号并获取AppId
      content: |
        $_{APPID}
    - title: 集成 Agora 视频 SDK
      content: |
        1. 在Terminal中，在您的项目根目录输入`install`命令以安装项目依赖
            ```shell
            # install dependencies
            npm install
            ```
        2. 输入`run dev`命令以启动Web程序
            ```shell
            # serve with hot reload at localhost:8080
            npm run dev
            ```
            输入`npm run build`会压缩静态资源文件，可作为生产环境打包发布。
            ``` bash
            # build for production with minification
            npm run build
            ```
        3. 你的浏览器默认会打开示例应用程序。
            **注意** 如果没有自动打开，请在浏览器里手动输入URL `http://localhost:8080`。
Resources:
  document: https://docs.agora.io/cn/Video/API%20Reference/web/index.html
  issue: https://github.com/agoraio/Advanced-Video

